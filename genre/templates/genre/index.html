{% extends "genre/base.html" %}
  
{% block content %}
{% include "genre/headers.html" %}

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for movie in movies  %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>{{genre.genre}}</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{movie.title}}</text></svg>
            <div class="card-body">      
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="#">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="#">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      {% endfor %}

{% endblock  %}
